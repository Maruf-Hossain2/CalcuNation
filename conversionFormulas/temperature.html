<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="temperature.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Conversion</h1>

        <div class="input-group">
            <label for="fromUnitInput">From Unit:</label>
            <input list="fromUnitList" id="fromUnitInput" placeholder="Select a unit">
            <datalist id="fromUnitList">
                <!-- Options will be populated by JavaScript -->
            </datalist>
        </div>

        <div class="input-group">
            <label for="toUnitInput">To Unit:</label>
            <input list="toUnitList" id="toUnitInput" placeholder="Select a unit">
            <datalist id="toUnitList">
                <!-- Options will be populated by JavaScript -->
            </datalist>
        </div>

        <div class="input-group">
            <label for="value">Value:</label>
            <input type="number" id="value" placeholder="Enter value">
        </div>

        <button id="swapButton">Swap Units</button>

        <div id="result">
            Result:
        </div>

        <div id="unitDescription">
            <h3><i class="fas fa-info-circle"></i> Unit Description</h3>
            <p id="descriptionText">Select a unit to view its description.</p>
        </div>

        <div id="unitHistory">
            <h3><i class="fas fa-history"></i> Unit History</h3>
            <p id="historyText">Select a unit to view its history.</p>
        </div>

        <div id="historyContainer">
            <h3>Calculation History</h3>
            <ul id="historyList">
                <!-- History items will be added here -->
            </ul>
            <button id="clearHistory">Clear History</button>
        </div>
    </div>
    <script src="temperature.js"></script>
</body>
</html>
