<!DOCTYPE html>
<html lang="en">


<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login / Sign Up - CalcuNation</title>
 <link rel="stylesheet" href="styles/login.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>


<body>
 <div class="container">
 <div class="forms-container">
 <div class="signin-signup">
 <form action="#" class="sign-in-form">
 <h2 class="title">Sign in</h2>
 <div class="input-field">
 <i class="fas fa-user"></i>
 <input type="text" placeholder="Username" id="login-username" name="username">
 </div>
 <div class="input-field">
 <i class="fas fa-lock"></i>
 <input type="password" placeholder="Password" id="login-password" name="password">
 </div>
 <input type="submit" value="Login" class="btn solid" id="loginForm">
 
 </form>
 <form action="#" class="sign-up-form">
 <h2 class="title">Sign up</h2>
 <div class="input-field">
 <i class="fas fa-user"></i>
 <input type="text" placeholder="Username" id="signup-username" name="username">
 </div>
 <div class="input-field">
 <i class="fas fa-envelope"></i>
 <input type="email" placeholder="Email" id="signup-email" name="email">
 </div>
 <div class="input-field">
 <i class="fas fa-lock"></i>
 <input type="password" placeholder="Password" id="signup-password" name="password">
 </div>
 <input type="submit" value="Sign up" class="btn solid" id="signupForm">

 </form>
 </div>
 </div>


 <div class="panels-container">
 <div class="panel left-panel">
 <div class="content">
    <h3>New to CalcuNation?</h3>
    <p>
    Join us and unlock a world of possibilities! Sign up to start your
    journey with our community.
    </p>
 <button class="btn transparent" id="sign-up-btn">
 Sign up
 </button>
 </div>
 <img src="img/log.png" class="image" alt="" />
 </div>
 <div class="panel right-panel">
 <div class="content">
    <h3>Returning User?</h3>
    <p>
    Welcome back! Log in to continue exploring our amazing features and
    personalized experience.
    </p>
 <button class="btn transparent" id="sign-in-btn">
 Sign in
 </button>
 </div>
 <img src="img/register.png" class="image" alt="" />
 </div>
 </div>
 </div>


 <script>
 const sign_in_btn = document.querySelector("#sign-in-btn");
 const sign_up_btn = document.querySelector("#sign-up-btn");
 const container = document.querySelector(".container");
 const loginForm = document.getElementById('loginForm');
 const signupForm = document.getElementById('signupForm');


 sign_up_btn.addEventListener("click", () => {
 container.classList.add("sign-up-mode");
 });


 sign_in_btn.addEventListener("click", () => {
 container.classList.remove("sign-up-mode");
 });


 signupForm.addEventListener('click', function (e) {
 e.preventDefault();
 const username = document.getElementById('signup-username').value;
 const email = document.getElementById('signup-email').value;
 const password = document.getElementById('signup-password').value;


 // Basic validation
 if (!username || !email || !password) {
 alert('Please fill in all fields.');
 return;
 }


 // Check if username already exists
 if (localStorage.getItem(username)) {
 alert('Username already exists. Please choose a different username.');
 return;
 }


 // Store user data in localStorage
 const userData = {
 email: email,
 password: password
 };
 localStorage.setItem(username, JSON.stringify(userData));


 alert('Registration successful! Please log in.');
 container.classList.remove("sign-up-mode");
 });


 loginForm.addEventListener('click', function (e) {
 e.preventDefault();
 const username = document.getElementById('login-username').value;
 const password = document.getElementById('login-password').value;


 // Retrieve user data from localStorage
 const storedData = localStorage.getItem(username);


 if (storedData) {
 const userData = JSON.parse(storedData);


 // Verify password
 if (userData.password === password) {
 alert('Login successful!');
 // Set isLoggedIn flag
 localStorage.setItem('isLoggedIn', 'true');
 // Redirect to a logged-in page or perform other actions
 window.location.href = 'index.html'; // Example: redirect to index.html
 return;
 }
 }


 alert('Invalid username or password.');
 });
 </script>
 <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</body>


</html>
